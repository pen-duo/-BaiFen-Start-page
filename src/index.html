<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>前航-前端导航网站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="globalHeader">
    <form  class="searchForm" method="get"
    action="https://www.baidu.com/s" target="_self">
      <input type="text" name="wd" >
    <button type="submit">搜索</button>
    </form>
  </header>
  <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="iconWrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
            </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
      <div class="mask"></div>
      <div class="box">
        <img src="./images/beauty.jpg" alt="" class="bgbox">
      </div>
  </main>
  <script src="https://at.alicdn.com/t/font_2277283_azm46dy52c5.js
  "></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
